<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input-Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /*text-align: center;*/
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 50px;
    }
    .login-text{
      text-align: center;
      padding-top: 20px;
      padding-bottom: 30px;
    }
     

    input {
      margin-bottom: 10px;
    }

    #error-message {
      color: red;
    }

    /*.form-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }*/
    
    .email-text {
      display: block;
     
    }
    .username-text {
      display: block;
    }
    .password-text {
      display: block;
    }
    .submit-button {
      padding-right: 50px;
      padding-left: 50px;
    }
  </style>
</head>
<body>

<div class="login-text"><h2>Sign Up | Login</h2></div>
<div class="form-container">
  <div><form onsubmit="return validateForm()"></form></div>
    <div class="form-content">
      <label class="username-text" for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
    </div>
    <div class="form-content">
      <label class="email-text" for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
    </div>
    <div class="form-content">
      <label class="password-text" for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
    </div>
    <div class="form-content">
      <input class="submit-button" type="submit" value="Submit">
    </div>

    
  </form>

</div>
 
  <p id="error-message"></p>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');

      // Simple validation for demonstration purposes
      if (username === '' || email === '' || password === '') {
        errorMessage.textContent = 'All fields must be filled out';
        return false;
      }

      // If all validations pass, you can submit the form
      return true;
    }
  </script>

</body>
</html>
